<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        console.log(3>5);

        // == in js
        console.log(5 == '5.00');
        // here the output is true, the == converts the values into same type and then compares
        // hence the values are equal

        // === in js
        console.log(5 === '5.00');
        // this === compares as it is in the given console.
        // mostly this is used to compare the two values.

        // if statement
        if(true){
            console.log('hello');
        }
        else{
            console.log('else');
        }

        // Example
        let age = 30;
        if(age >= 16){
            console.log("You can drive");
        } else{
            console.log("You can't drive");
        }
    </script>
</body>
</html>
