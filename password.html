<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <input type="password" placeholder="Enter password" class="js-input" onkeydown="
        passwordCracker(event);
        console.log(password);
    ">
    <script>
        let password = '';

        function passwordCracker(event){
            let value = event.key;
            password = password + value; 
            if(event.key === 'Enter'){
                console.log("Password Ended");
            }
        }
    </script>
</body>
</html>
