<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // type 1 - by using 'let'
        let variable1 = 3;
        // we use let to create a variable
        console.log(2);

        let calculation = 2 + 2;
        console.log(calculation);

        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        console.log(message + 'madam');

        variable1 = 5;
        console.log(variable1);
        // The abovr shown is the reassigning the variable.
        // We don't use the let again to reassign the variable.
        
        // type 2 - using 'const'
        const variable2 = 3;
        // we can't change the variable when we use const
        // To keep it safe we use the const type.
        // we can't change it later

        // type 3 - using 'var'.
        var variable3 = 3;
        // var is similar to the let variable
        // But it is not mostly used, it was used in older days in java script
        // we can change the value of the varible in the var type,simialr to the let variable.

        // we can use typeof to knoe the varible type.
        console.log(typeof variable2);

    </script>
</body>
</html>
