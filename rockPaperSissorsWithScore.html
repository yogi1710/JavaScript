<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
</head>
<body>
    <p>Rock Paper Sissors</p>
    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');
    ">Paper</button>

    <button onclick="
        playGame('Sissors');
    ">Sissors</button>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
    ">Reset score</button>

    <script>
        const score = {
            wins : 0,
            losses : 0,
            ties : 0
        }

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';

            if(randomNumber > 0 && randomNumber <= 1/3)
                computerMove = 'Rock';
            else if(randomNumber > 1/3 && randomNumber <= 2/3)
                computerMove = 'Paper';
            else if(randomNumber > 2/3 && randomNumber <= 1)
                computerMove = 'Sissors';

            return computerMove;
        }

        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result = '';
            if(playerMove === 'Rock'){
                if(computerMove === 'Rock')
                    result = 'Tie.';
                else if(computerMove === 'Paper')
                    result = 'You loss.';
                else if(computerMove === 'Sissors')
                    result = 'You win.'
            }

            else if(playerMove === 'Sissors'){
                if(computerMove === 'Rock')
                    result = 'You loss.';
                else if(computerMove === 'Paper')
                    result = 'You win.';
                else if(computerMove === 'Sissors')
                    result = 'Tie.'
            }

            else if(playerMove === 'Paper'){            
                if(computerMove === 'Rock')
                    result = 'You win.';
                else if(computerMove === 'Paper')
                    result = 'Tie.';
                else if(computerMove === 'Sissors')
                    result = 'You loss.'
            }

            alert(`Your move is ${playerMove}. Computer move is ${computerMove}. ${result}\nwins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}.`);

            if(result === 'You win.')
                score.wins += 1;
            else if(result === 'You loss.')
                score.losses += 1;
            else if(result === 'Tie.')
                score.ties += 1;
        }
    </script>
</body>
</html>
