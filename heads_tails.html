<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads and Tails</title>
</head>
<body>
    <button class="js-heads" onclick="
        playGame('heads');
    ">Heads</button>

    <button class="js-tails" onclick="
        playGame('tails');
    ">Tails</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>

    <script>
        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';

            if(randomNumber > 0 && randomNumber <= 1/2)
                computerMove = 'heads';
            else if(randomNumber > 1/2 && randomNumber <= 1)
                computerMove = 'tails';

            return computerMove;
        }

        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result = '';

            if(playerMove === 'heads'){
                if(computerMove === 'heads')
                    result = 'You Win.';
                else if(computerMove === 'tails')
                    result = 'You loss.'
            }

            else if(playerMove === 'tails'){
                if(computerMove === 'heads')
                    result = 'You loss.';
                else if(computerMove === 'tails')
                    result = 'You win.';
            }

            document.querySelector('.js-result').innerHTML = `Result : ${result}`;
            document.querySelector('.js-moves').innerHTML = `Your choice ${playerMove}, Computer choice ${computerMove}. Hence ${result}`;
        }
    </script>
</body>
</html>
